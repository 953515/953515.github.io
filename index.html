<!DOCTYPE html>
<html>
<head>
    <title>DIVYA LATHA - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 50px 20px;
            font-family: sans-serif;
            background: radial-gradient(circle at top left, #2c3e50, #000000);
            background-attachment: fixed;
            color: #ecf0f1;
            text-align: center;
            overflow-x: hidden;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Running Name with Glowing Effect */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 0;
            margin: 20px 0;
        }

        .moving-name {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            color: #00d2ff;
            font-size: 2.5rem;
            font-weight: bold;
            /* Glowing Shadow Effect */
            text-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            text-align: left;
        }

        /* Progress Bar Styles */
        .skill-container {
            margin-bottom: 15px;
        }
        .skill-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .progress-bg {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            width: 100%;
        }
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            box-shadow: 0 0 10px #00d2ff;
        }
    </style>
</head>
<body>

    <img src="me.webp" alt="DIVYA LATHA" class="profile-pic">

    <div class="marquee-container">
        <h1 class="moving-name">DIVYA LATHA</h1>
    </div>

    <p><i>Aspiring Computer Science Professional</i></p>

    <div class="glass-card">
        <h2 style="color: #00d2ff;">Skills Progress</h2>
        
        <div class="skill-container">
            <div class="skill-label"><span>HTML</span><span>85%</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 85%;"></div></div>
        </div>

        <div class="skill-container">
            <div class="skill-label"><span>CSS</span><span>70%</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 70%;"></div></div>
        </div>

        <div class="skill-container">
            <div class="skill-label"><span>Python</span><span>50%</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 50%;"></div></div>
        </div>
    </div>

</body>
</html>
